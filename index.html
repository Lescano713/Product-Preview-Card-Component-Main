<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="product-container">
    <div class="img-container">
      <img class="product-img" src="./images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="product-info">
      <span class="product-category">P E R F U M E</span>
      <h1 class="name-product">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-product">
        <h2 class="discount-price">$149.99</h2>      
        <span class="real-price"><s>$169.99</s></span>
      </div>
      <button><img class="icon" src="./images/icon-cart.svg" alt="car">Add to Cart</button>
    </div>
  </main>
</body>
</html>
